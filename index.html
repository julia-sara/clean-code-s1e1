<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <section class="about">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix img" />
      <a
        class="about_info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </section>
    <section class="toDo">
      <p id="toDo_textForm">
        <h3 class="toDo_textForm">Add Item</h3>
      </p>
      <div class="settingTasks">
        <input id="settingTasks__item" class="input task" type="text" /><button class="button">
          Add
        </button>
      </div>
      <h3 class="toDo_textForm">Todo</h3>
      <ul class="list" id="incompleteTasks">
        <li class="item">
          <input type="checkbox" class="input" /><label class="task">Pay Bills</label
          ><input type="text" class="input task" /><button class="button edit">Edit</button
          ><button class="button delete"><img src="./remove.svg" alt="button delete" /></button>
        </li>
        <li class="item editMode">
          <input type="checkbox" class="input" /><label class="task">Go Shopping</label
          ><input type="text" value="Go Shopping" class="input task" /><button
            class="button edit"
          >
            Save</button
          ><button class="button delete"><img src="./remove.svg" alt="button delete" /></button>
        </li>
      </ul>
      <h3 class="toDo_textForm">Completed</h3>
      <ul class="list" id="completedTasks">
        <li class="item">
          <input type="checkbox" class="input" checked /><label class="task"
            >See the Doctor</label
          ><input type="text" class="input task" /><button class="edit">Edit</button
          ><button class="delete"><img src="./remove.svg" alt="button delete" /></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
