<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="about">
      <img src="./eisenhower-matrix.jpg" />
      <a
        class="about_info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </div>
    <div class="toDo">
      <p id="toDo_textForm">
        <label for="toDo_textForm__item">Add Item</label>
      </p>
      <div class="taskRowWrapper">
        <input id="taskRow__item" class="task" type="text" /><button>Add</button>
      </div>
      <h3 class="toDo_textForm">Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox" /><label class="task">Pay Bills</label
          ><input type="text" class="task" /><button class="edit">Edit</button
          ><button class="delete"><img src="./remove.svg" /></button>
        </li>
        <li class="editMode">
          <input type="checkbox" /><label class="task">Go Shopping</label
          ><input type="text" value="Go Shopping" class="task" /><button
            class="edit"
          >
            Save</button
          ><button class="delete"><img src="./remove.svg" /></button>
        </li>
      </ul>
      <h3 class="toDo_textForm">Completed</h3>
      <ul id="completedTasks">
        <li>
          <input type="checkbox" checked /><label class="task"
            >See the Doctor</label
          ><input type="text" class="task" /><button class="edit">Edit</button
          ><button class="delete"><img src="./remove.svg" /></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
